<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深度优先遍历和广度优先遍历实现</title>
</head>
<body>

<div class="node">
    <div class="1">
        <div class="1-1">1-1</div>
        <div class="1-2">1-2</div>
        <div class="1-3">1-3</div>
    </div>
    <div class="2">
        <div class="2-1">
            <div class="2-1-1">2-1-1</div>
        </div>
    </div>
    <div class="3">
        <div class="3-1">3-1</div>
        <div class="3-2">
            <div class="3-2-1">3-2-1</div>
            <div class="3-2-2">3-2-2</div>
        </div>
        <div class="3-3">3-3</div>
    </div>
</div>

<script>
  window.onload = () => {
    let node = document.querySelector('.node')

    // 深度优先遍历 递归实现
    const getAllChildNode = (node) => {
      let nodes = []
      let children = node.children || []

      Array.from(children).forEach(i => {
        nodes.push(i)
        if (i.children && i.children.length > 0) {
          nodes = [...nodes, ...getAllChildNode(i)]
        }
      })

      return nodes

    }
    // 广度优先遍历 递归实现
    const widthRealize = (node) => {
      let nodes = []
      let children = node.children || []

      let next

      while (children.length > 0) {
        next = []
        Array.from(children).forEach(i => {
          nodes.push(i)
          if (i.children && i.children.length > 0) {
            Array.from(i.children).forEach(j => {
              next.push(j)
            })
          }
        })

        children = next
      }

      return nodes
    }

    console.log(getAllChildNode(node));
    console.log(widthRealize(node))
  }

</script>
</body>
</html>
